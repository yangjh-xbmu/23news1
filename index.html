<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 前端开发技术课程仓库</title>
</head>
<body>
    <h1>这是我的第一个页面中的一级标题</h1>
    <div>
        <h2>表单元素</h2>
        <form action="https://www.iconfont.cn/search/index?searchType=icon">
        <input type="text" name="q" >
        <input type="submit" value="提交">
    </form>
    </div>
    <div>
        <p>
            这儿可以是作者的信息或介绍。
        </p>
        <ol>
            <li>
                第一步：打开冰箱
            </li>
            <li>
                第二步：放大象
            </li>
            <li>
                第三步：关上冰箱
            </li>
        </ol>
        <ul>
            <li>苹果</li>
            <li>火龙果</li>
            <li>黄瓜</li>
        </ul>
   </div>
   <div>
    <h2>这是第二部分标题<br><span>这是副标题</span></h2>
    <p>这是一段话，可以加入行内元素，比如a、img等。<a href="https://www.xbmu.edu.cn">这是一个链接</a></p>
   </div>
   <div>
    <p>
        <img src="images/witch.jpg" alt="巫师传奇小说" width="200">
        <img src="https://img9.doubanio.com/img/niffler/r/c3ab871e-2401-11e7-9fe8-0242ac110046.png" alt="movie">
    </p>
    <p>
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114ddddddd12000957235&bvid=BdddddV1Jv9yYKEYG&cid=288ddddd01435109&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"  autoplay=“no” width="400"></iframe>
    </p>
    <p>
        <img src="images/scu.svg" alt="四川大学校徽" width="200">
    </p>
   </div>
   <div>
    <h2>表格相关元素</h2>
    <table>
        <tr><td>1.1</td><td>1.2</td><td>1.3</td></tr>
        <tr><td>2.1</td><td>2.2</td><td>2.3</td></tr>
    </table>
   </div>
   
</body>
</html>
